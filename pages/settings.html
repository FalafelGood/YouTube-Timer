<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <link href="settings.css" rel="stylesheet" type="text/css" />
  <script type="module" src="settings.js"></script>
</head>
<body>
  <div class="container">
    <h1>YouTube Timer Settings</h1>
    <img src="/icons/YouTubeTimer128.png" alt="">
    <h3>Your time limit is currently set to: <span id="daily-time">1h:00m</span></h3>
    <div class="settings">
      <div class="setting">
        <div>
          Set daily time limit:
        </div>
        <div>
        h:
        <input type="number" 
          name="hours"
          id="hours"
          value="1"
          min="0"
          max="9"
          class="number-box"
        >
        m:
        <input type="number" 
          name="minutes" 
          id="minutes"
          value="0"
          min="0"
          max="59"
          class="number-box"
        >
        </div>
      </div>

      <div class="setting">
        <div>
          Parental controls:
        </div>
        <label class="switch">
          <input type="checkbox" id="parent-btn">
          <span class="slider round"></span>
        </label>
      </div>
    </div>
    <!-- <span>Customized weekly usage: </span>
    <input type="checkbox" name="" id=""> -->
    <button id="save">Save Preferences</button>
  </div>
</body>
</html>
