<link href="settings.css" rel="stylesheet" type="text/css" />
<script type="module" src="settings.js"></script>

<div class="container">
  <h1>YouTube Timer Settings</h1>
  <p>
    Welcome! To get started on your responsible YouTube browsing, please choose a time limit.
  </p>
  <div class="daily-time">
    <span>Daily time limit: </span>
    <input type="number" 
      name="hours"
      id="hours"
      min="0"
      max="9"
    >
    <input type="number" 
      name="minutes" 
      id="minutes"
      min="0"
      max="59"
    >
  </div>
  <span>Customized weekly usage: </span>
  <input type="checkbox" name="" id="">
  <button>Save Preferences</button>
</div>
