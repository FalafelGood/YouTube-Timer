<link href="settings.css" rel="stylesheet" type="text/css" />
<script type="module" src="settings.js"></script>

<div class="container">
  <h1>YouTube Timer Settings</h1>
  <h3>
    Your daily time limit is currently set to: <span id="currentLimit">1:00:00</span>
  </h3>
  <!--Todo, create toggle switches-->
  <div class="parent-mode">
    Parent mode: (Toggling this switch prevents the user from changing these settings without a password)
  </div>
  <div class="daily-time">
    <span>Daily time limit: </span>
    <input type="number" 
      name="hours"
      id="hours"
      min="0"
      max="9"
    >
    <input type="number" 
      name="minutes" 
      id="minutes"
      min="0"
      max="59"
    >
  </div>
  <span>Customized weekly usage: </span>
  <input type="checkbox" name="" id="">
  <button>Save Preferences</button>
</div>
